version: '3.8'
services:
 db:
   image: postgres:15
   restart: unless-stopped
   environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: password
     POSTGRES_DB: telegram_bot
   volumes:
     - pgdata:/var/lib/postgresql/data
   ports:
     - "5432:5432"

 bot:
   build: .
   restart: unless-stopped
   env_file:
     - .env
   depends_on:
     - db
   volumes:
     - .:/app
   command: python bot.py

volumes:
 pgdata: